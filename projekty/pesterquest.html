<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pesterquest Dubbing</title>
  <link rel="icon" href="images/logo.png">
  <link rel="stylesheet" href="project.css">
</head>
<body>
  <header>
    <div class="container header-inner">
      <div class="logo">
        <img src="/images/Logo.png" alt="Niezależni Studio" class="logo-img"/>
        <div>
          <strong>Niezależni Studio</strong>
        </div>
      </div>
      <nav aria-label="Główne">
        <a href="../index.html">Strona główna</a>
      </nav>
    </div>

  <main class="container">
    <h1 id="title"></h1>

  <footer class="footer">
    <div>
      <img src="/images/Logo.png" alt="Niezależni Studio" class="logo-img-small"/>
      <div style="display:inline-block;margin-left:8px">Niezależni Studio — © <span id="year"></span></div>
    </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
  <script src="projekty/projekt.js"></script>

</html>
